{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    {% bootstrap_css %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
     <div class="container">
        <h1>Produtos</h1>
    </div>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Produto</th>
      <th scope="col">Pre√ßo</th>
      <th scope="col">Estoque</th>
    </tr>
  </thead>
  <tbody>
    {% for produto in produtos %}
    <tr>
      <th scope="row">{{ produto.id }}</th>
        <th scope="row"><a href="#modal{{produto.id}}" data-toggle="modal">{{ produto.nome }}</a></th>
      <th scope="row">{{ produto.preco }}</th>
      <th scope="row">{{ produto.estoque }}</th>
    </tr>
    <div class="modal fade bd-example-modal show" id="modal{{produto.id}}"  role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="dynamic-content">
        <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    {% endfor %}
  </tbody>
</table>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
